# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=jcroql
version: 1

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod tidy
    - ./scripts/completions.sh
    - ./scripts/manpages.sh

snapshot:
  name_template: "{{ incpatch .Version }}-next"

gomod:
  proxy: true

report_sizes: true

git:
  ignore_tags:
    - "{{ if not .IsNightly }}nightly{{ end }}"

metadata:
  mod_timestamp: "{{ .CommitTimestamp }}"

builds:
  - main: ./cmd/
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
      - ppc64
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }} -X main.builtBy=goreleaser -X main.treeState={{ .IsGitDirty }}

universal_binaries:
  - replace: false

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^test:"
      - "^chore"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: '^.*?(feat|fix|chore)\(deps\)!?:.+$'
      order: 300
    - title: "New Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: "Security updates"
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 150
    - title: "Bug fixes"
      regexp: '^.*?(fix|refactor)(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: "Documentation updates"
      regexp: ^.*?docs?(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: "Build process updates"
      regexp: ^.*?(build|ci)(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: Other work
      order: 9999

dockers:
  - image_templates:
      # - "jippi/dottie:v{{ .Version }}-amd64"
      - "ghcr.io/jippi/dottie:v{{ .Version }}-amd64"
    dockerfile: Dockerfile.release
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--label=io.artifacthub.package.readme-url=https://raw.githubusercontent.com/jippi/dottie/main/README.md"
      - '--label=io.artifacthub.package.maintainers=[{"name":"Christian Winther","email":"dottie@jippi.dev"}]'
      - "--label=io.artifacthub.package.license=MIT"
      - "--label=org.opencontainers.image.description=Easy .env files"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/amd64"
  - image_templates:
      #      - "jippi/dottie:v{{ .Version }}-arm64"
      - "ghcr.io/jippi/dottie:v{{ .Version }}-arm64"
    dockerfile: Dockerfile.release
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--label=io.artifacthub.package.readme-url=https://raw.githubusercontent.com/jippi/dottie/main/README.md"
      - '--label=io.artifacthub.package.maintainers=[{"name":"Christian Winther","email":"dottie@jippi.dev"}]'
      - "--label=io.artifacthub.package.license=MIT"
      - "--label=org.opencontainers.image.description=Easy .env files"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/arm64"
    goarch: arm64
    # extra_files:
    #   - scripts/entrypoint.sh

docker_manifests:
  # - name_template: "jippi/dottie:v{{ .Version }}"
  #   image_templates:
  #     - "jippi/dottie:v{{ .Version }}-amd64"
  #     - "jippi/dottie:v{{ .Version }}-arm64"
  - name_template: "ghcr.io/jippi/dottie:v{{ .Version }}"
    image_templates:
      - "ghcr.io/jippi/dottie:v{{ .Version }}-amd64"
      - "ghcr.io/jippi/dottie:v{{ .Version }}-arm64"
  # - name_template: "{{ if not .IsNightly }}jippi/dottie:latest{{ end }}"
  #   image_templates:
  #     - "jippi/dottie:v{{ .Version }}-amd64"
  #     - "jippi/dottie:v{{ .Version }}-arm64"
  - name_template: "{{ if not .IsNightly }}ghcr.io/jippi/dottie:latest{{ end }}"
    image_templates:
      - "ghcr.io/jippi/dottie:v{{ .Version }}-amd64"
      - "ghcr.io/jippi/dottie:v{{ .Version }}-arm64"
  # - name_template: "{{ if .IsNightly }}jippi/dottie:nightly{{ end }}"
  #   image_templates:
  #     - "jippi/dottie:v{{ .Version }}-amd64"
  #     - "jippi/dottie:v{{ .Version }}-arm64"
  - name_template: "{{ if .IsNightly }}ghcr.io/jippi/dottie:nightly{{ end }}"
    image_templates:
      - "ghcr.io/jippi/dottie:v{{ .Version }}-amd64"
      - "ghcr.io/jippi/dottie:v{{ .Version }}-arm64"

archives:
  - name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    format_overrides:
      - goos: windows
        format: zip
    builds_info:
      group: root
      owner: root
    files:
      - README.md
      - LICENSE
      - completions/*
      - manpages/*

brews:
  - repository:
      owner: jippi
      name: dottie-homebrew-tap
    folder: Formula
    goarm: "7"
    homepage: https://github.com/jippi/dottie
    description: Hello World
    license: MIT
    test: |
      system "#{bin}/dottie -v"
    dependencies: []
    extra_install: |-
      bash_completion.install "completions/dottie.bash" => "goreleaser"
      zsh_completion.install "completions/dottie.zsh" => "_goreleaser"
      fish_completion.install "completions/dottie.fish"
      man1.install "manpages/dottie.1.gz"

